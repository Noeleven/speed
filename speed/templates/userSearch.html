{% extends "index.html" %}
{% block content %}

    <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">用户查询</h3>
        </div>
        <form class="form-horizontal">
          <div class="box-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">选择起始时间</label>
                <div class="col-sm-6">
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-clock-o"></i>
                      </div>
                      <input type="text" class="form-control pull-right" id="reservationtime">
                    </div>
                </div>
              </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">时间范围</label>
              <div class="col-sm-6">
                  <div class="input-group">
                      <button type="button" class="btn btn-default pull-right" id="daterange-btn">
                        <span>
                          <i class="fa fa-calendar"></i> 时间范围
                        </span>
                        <i class="fa fa-caret-down"></i>
                      </button>
                  </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">用户ID</label>
              <div class="col-sm-6">
                  <input type="text" class='form-control' id="user" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">手机号</label>
              <div class="col-sm-6">
                  <input type="text" class='form-control' id="phone" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">设备号/session</label>
              <div class="col-sm-6">
                  <input type="text" class='form-control' id="token" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label sr-only"></label>
              <div class="col-sm-2">
                <button id='search' type="button" class='btn btn-primary form-control' name="button">
                    <i class="fa fa-search"></i> 查询</button>
              </div>
            </div>
          </div>
        </form>
    </div>

    <div id='mytable'>
    </div>

    <script type="text/javascript">
        $('#search').click(function(param) {
            var userId = $('#user').val();
                phone = $('#phone').val();
            console.log(userId)
            $.get("/speed/userAjax",{'userId':userId,'phone':phone}, function(ret){
                $("#mytable").html(ret)
            })
        })
    </script>
{% endblock content %}
